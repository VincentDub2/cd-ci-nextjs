name: CI/CD Pipeline

on:
  push:
    branches:
      - production
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configure Docker (si besoin de se connecter à un registre privé)
      - name: Login to Docker Registry
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3. Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t my-nextjs-app:${{ github.sha }} -f docker/development/Dockerfile .

      # 4. Push Docker image (optionnel)
      - name: Push Docker Image to Registry
        run: |
          docker tag my-nextjs-app:${{ github.sha }} registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web
          docker push registry.heroku.com/${{ env.HEROKU_APP_NAME }}/web

      # 5. Deploy to Heroku
      - name: Deploy to Heroku
        run: |
          heroku container:release web --app ${{ env.HEROKU_APP_NAME }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ github.ref_name == 'production' && 'my-production-app' || 'my-staging-app' }}
